<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<style>
    body {  background-color :PeachPuff; text-align:center;}

</style>

<body>
<h2>Registration Form</h2>
<form action="register" method="post">
  {% csrf_token %}
   <input type="text" name="username" placeholder="Enter your username"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="password1" placeholder="Enter your confirm password"><br><br>
   <input type="submit">


</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
